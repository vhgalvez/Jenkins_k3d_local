# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.504.3-jdk17"
    pullPolicy: IfNotPresent

  # ðŸ‘¤ Admin desde secret externo
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  # Inyectamos credenciales para JCasC
  containerEnv:
    - name: JENKINS_ADMIN_USER
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-user
    - name: JENKINS_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-password

  installPlugins:
    - configuration-as-code

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      security: |
        jenkins:
          securityRealm:
            local:
              allowsSignup: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

  # Desactiva el sidecar hasta que Jenkins estÃ© arriba
  sidecars:
    configAutoReload:
      enabled: false

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: NodePort
  nodePort: 32000