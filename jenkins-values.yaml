# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.504.3-jdk17"
    pullPolicy: IfNotPresent

  # ðŸ‘¤ Usuario admin cargado desde un Secret externo
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  # ðŸ”‘ Inyectamos las credenciales en env vars para JCasC
  containerEnv:
    - name: JENKINS_ADMIN_USER
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-user
    - name: JENKINS_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-password

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - blueocean
    - configuration-as-code
    - credentials
    - credentials-binding
    # Forzamos la versiÃ³n compatible de SSE Gateway
    - sse-gateway:1.29

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          securityRealm:
            local:
              allowsSignup: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins:8080"
                jenkinsTunnel: "jenkins-agent:50000"
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15
                yamlMergeStrategy: override
                templates:
                  - name: "default"
                    label: "jenkins-agent"
                    nodeUsageMode: NORMAL
                    idleMinutes: 1
                    containers:
                      - name: jnlp
                        image: jenkins/inbound-agent:alpine
                        args: "${computer.jnlpmac} ${computer.name}"
                        ttyEnabled: true
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "128Mi"

  sidecars:
    configAutoReload:
      enabled: true

  podAnnotations:
    # ahora usando campo nativo de Kubernetes
    appArmorProfile: unconfined

  volumes:
    - name: docker-storage
      emptyDir: {}
    - name: docker-bin
      emptyDir: {}

  volumeMounts:
    - name: docker-bin
      mountPath: /usr/local/bin

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: NodePort
  nodePort: 32000