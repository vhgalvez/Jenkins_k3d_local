# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins # Jenkins 2.518 con JDK 21
    tag: "2.518-jdk21"
    pullPolicy: IfNotPresent

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Usuario admin (se almacena en un Secret existente) â”€â”€â”€â”€â”€â”€â”€â”€â”€
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Variables de entorno provenientes de Secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€
  containerEnv:
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Jenkins Configuration as Code â”€â”€â”€â”€â”€â”€â”€â”€â”€
  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "Bienvenido a Jenkins ğŸš€"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD_HASH}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                namespace: "jenkins"
                skipTlsVerify: true

                # Services que expone el chart
                jenkinsUrl:    "http://jenkins-local-k3d:8080"
                jenkinsTunnel: "jenkins-local-k3d-agent:50000"

                containerCap: 10
                connectTimeout: 5
                readTimeout: 15

                templates:
                  - name: "jnlp-agent"        # â† nombre fijo (antes era aleatorio)
                    label: "jenkins-agent"    # â† el mismo que usas con inheritFrom
                    nodeUsageMode: NORMAL
                    idleMinutes: 1

                    containers:
                      # --- contenedor JNLP (obligatorio) ---
                      - name: jnlp
                        image: "jenkins/inbound-agent:3309.v27b_9314fd1a_4-1"
                        args: ['$(JENKINS_SECRET)', '$(JENKINS_NAME)']
                        ttyEnabled: true
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "128Mi"

                      # --- contenedor Node.js principal ---
                      - name: nodejs
                        image: "node:18"
                        command: ['cat']
                        ttyEnabled: true

                      # --- contenedor Kaniko (build & push) ---
                      - name: kaniko
                        image: "gcr.io/kaniko-project/executor:latest"
                        args: ["--help"]
                        ttyEnabled: true

        unclassified:
          location:
            url: "http://jenkins.local"
            adminAddress: "admin@jenkins.local"

        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: "dockerhub-credentials"
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "DockerHub access token"
                  - usernamePassword:
                      scope: GLOBAL
                      id: "github-ci-token"
                      username: "dummy"
                      password: "${GITHUB_TOKEN}"
                      description: "GitHub PAT para GitOps"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Plugins imprescindibles â”€â”€â”€â”€â”€â”€â”€â”€â”€
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Probes (liveness / readiness / startup) â”€â”€â”€â”€â”€â”€â”€â”€â”€
  livenessProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 90
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5

  readinessProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 3
    timeoutSeconds: 5

  startupProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 120
    periodSeconds: 10
    failureThreshold: 18
    timeoutSeconds: 5

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Seguridad del pod del controller â”€â”€â”€â”€â”€â”€â”€â”€â”€
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

# â”€â”€â”€â”€â”€â”€â”€â”€â”€ Persistencia â”€â”€â”€â”€â”€â”€â”€â”€â”€
persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

# â”€â”€â”€â”€â”€â”€â”€â”€â”€ Service del controller â”€â”€â”€â”€â”€â”€â”€â”€â”€
service:
  type: ClusterIP
  agentListenerPort: 50000
