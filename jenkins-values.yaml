# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"
    pullPolicy: IfNotPresent

  ## ── Credenciales de admin ya creadas como Secret ──────────────────
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  ## ── Variables de entorno inyectadas desde Secrets ─────────────────
  containerEnv:
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  ## ── Jenkins Configuration as Code (solo lo básico) ────────────────
  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "Jenkins listo 🚀"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD_HASH}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

        unclassified:
          location:
            url: "http://jenkins.local"
            adminAddress: "admin@jenkins.local"

        credentials:
          system:
            domainCredentials:
              - domain: "global"
                credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: "dockerhub-credentials"
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "DockerHub token para CI/CD"
                  - usernamePassword:
                      scope: GLOBAL
                      id: "github-ci-token"
                      username: "dummy"
                      password: "${GITHUB_TOKEN}"
                      description: "GitHub PAT para GitOps"

  ## ── Desactiva sidecar de autoreload (no necesario) ────────────────
  sidecars:
    configAutoReload:
      enabled: false

  ## ── Plugins mínimos; se quitó “kubernetes” ────────────────────────
  installPlugins:
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy

  ## ── Health‑checks ─────────────────────────────────────────────────
  livenessProbe:
    httpGet: { path: /login, port: 8080 }
    initialDelaySeconds: 90
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5

  readinessProbe:
    httpGet: { path: /login, port: 8080 }
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 3
    timeoutSeconds: 5

  startupProbe:
    httpGet: { path: /login, port: 8080 }
    initialDelaySeconds: 120
    periodSeconds: 10
    failureThreshold: 18
    timeoutSeconds: 5

  ## ── Contexto de seguridad ─────────────────────────────────────────
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

# ──────────── PVC para $JENKINS_HOME ─────────────────────────────────
persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

# ──────────── Service (solo UI + JNLP listener) ─────────────────────
service:
  type: ClusterIP
  agentListenerPort: 50000
