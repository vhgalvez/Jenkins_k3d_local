# jenkins-values.yaml – Configuración completa y funcional para laboratorio k3d/k3s
#──────────────────────────────────────────────────────────────
#  Jenkins Helm chart – valores renderizados con envsubst
#──────────────────────────────────────────────────────────────
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.519-jdk21"

  # ① El chart tomará usuario/contraseña hasheada del Secret
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  # ② 𝗠𝗔𝗣𝗔  (no lista)  – ahora sí se inyectan
  env:
    JENKINS_ADMIN_USER: "${JENKINS_ADMIN_USER}"
    JENKINS_ADMIN_PASSWORD_HASH: "${JENKINS_ADMIN_PASSWORD_HASH}"

  # (variables opcionales para pipelines)
  containerEnv:
    - name: DOCKERHUB_USERNAME
      value: "${DOCKERHUB_USERNAME}"
    - name: DOCKERHUB_TOKEN
      value: "${DOCKERHUB_TOKEN}"
    - name: GITHUB_TOKEN
      value: "${GITHUB_TOKEN}"

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "🚀 Jenkins sobre K3d/K3s – DevOps ready"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: '${JENKINS_ADMIN_PASSWORD_HASH}'
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      id: dockerhub-credentials
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                  - string:
                      id: github-ci-token
                      secret: "${GITHUB_TOKEN}"
        unclassified:
          location:
            url: "http://jenkins.local"
            adminAddress: "admin@example.com"

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi
