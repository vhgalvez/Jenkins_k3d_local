  sidecars:
    configAutoReload:
      enabled: false

  installPlugins:
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy

  livenessProbe:
    httpGet: { path: /login, port: 8080 }
    initialDelaySeconds: 90
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5

  readinessProbe:
    httpGet: { path: /login, port: 8080 }
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 3
    timeoutSeconds: 5

  startupProbe:
    httpGet: { path: /login, port: 8080 }
    initialDelaySeconds: 120
    periodSeconds: 10
    failureThreshold: 18
    timeoutSeconds: 5

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: ClusterIP
  agentListenerPort: 50000