# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"
    pullPolicy: IfNotPresent

  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  containerEnv:
    - name: JENKINS_ADMIN_USER
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-user
    - name: JENKINS_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-password
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  installPlugins:
    - kubernetes:1.30.1
    - workflow-aggregator:2.6
    - git:5.2.0 # Updated Git plugin version
    - docker-workflow:621.va_73f881d9232
    - blueocean:1.24.7
    - configuration-as-code:1.53
    - credentials-binding:1.27

  additionalPlugins:
    - "credentials:1311.v2306d7367663"
    - "plain-credentials:1.10"

  resources:
    requests:
      cpu: "1500m" # Adjusted CPU requests
      memory: "4Gi" # Adjusted memory requests
    limits:
      cpu: "3000m" # Adjusted CPU limits
      memory: "6Gi" # Adjusted memory limits

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "Bienvenido a Jenkins"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD}"

          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://{{ .Release.Name }}-jenkins:8080"
                jenkinsTunnel: "{{ .Release.Name }}-jenkins-agent:50000"
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15
                templates:
                  - name: "default"
                    label: "jenkins-agent"
                    nodeUsageMode: "NORMAL"
                    idleMinutes: 1
                    containers:
                      - name: jnlp
                        image: "jenkins/inbound-agent:alpine"
                        args: "${computer.jnlpmac} ${computer.name}"
                        ttyEnabled: true
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "128Mi"
                        resourceLimitCpu: "500m"
                        resourceLimitMemory: "512Mi"

          credentials:
            system:
              domainCredentials:
                - credentials:
                    - usernamePassword:
                        id: "dockerhub-credentials"
                        username: "${DOCKERHUB_USERNAME}"
                        password: "${DOCKERHUB_TOKEN}"
                        description: "DockerHub Access Token for CI/CD"
                    - secretText:
                        id: "github-ci-token"
                        secret: "${GITHUB_TOKEN}"
                        description: "GitHub Token for Push from Jenkins"

  sidecars:
    configAutoReload:
      enabled: true

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  volumes:
    - name: docker-storage
      emptyDir: {}
    - name: docker-bin
      emptyDir: {}

  volumeMounts:
    - name: docker-bin
      mountPath: /usr/local/bin

agent:
  podName: "jenkins-agent"
  customJenkinsLabels:
    - jenkins-agent
  nodeUsageMode: NORMAL
  containers:
    - name: jnlp
      image: "jenkins/inbound-agent:alpine"
      ttyEnabled: true
  connectTimeout: 100
  runAsUser: 1000

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: ClusterIP
  agentListenerPort: 50000
