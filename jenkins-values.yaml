# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"
    pullPolicy: IfNotPresent

  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  containerEnv:
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "Bienvenido a Jenkins"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD_HASH}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins-jenkins:8080"
                jenkinsTunnel: "jenkins-jenkins-agent:50000"
                containerCap: 10
                templates:
                  - name: "default"
                    label: "jenkins-agent"
                    nodeUsageMode: NORMAL
                    idleMinutes: 1
                    containers:
                      - name: jnlp
                        image: "jenkins/inbound-agent:3107.v665000b_51092-10"
                        args:
                          - --agent
                          - jnlp
                          - --workDir=/home/jenkins/agent
                        ttyEnabled: true
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "128Mi"
                        resourceLimitCpu: "500m"
                        resourceLimitMemory: "512Mi"
                      - name: nodejs
                        image: "node:18"
                        command:
                          - cat
                        ttyEnabled: true
                      - name: kaniko
                        image: "gcr.io/kaniko-project/executor:latest"
                        args:
                          - "--help"
                        ttyEnabled: true

        unclassified:
          location:
            adminAddress: "admin@jenkins.local"
            url: "http://jenkins.local"

        credentials:
          system:
            domainCredentials:
              - domain:
                  name: "global"
                  description: "Global credentials"
                  specifications: []
                credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: "dockerhub-credentials"
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "DockerHub Access Token"
                  - usernamePassword:
                      scope: GLOBAL
                      id: "github-ci-token"
                      username: "dummy"
                      password: "${GITHUB_TOKEN}"
                      description: "GitHub PAT para GitOps"

  sidecars:
    configAutoReload:
      enabled: true

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    # - blueocean
    - configuration-as-code
    - credentials-binding
    - ssh-credentials
    - credentials
    - plain-credentials
    - github-oauth
    - role-strategy

agent:
  podName: jenkins-agent
  customJenkinsLabels:
    - jenkins-agent
  nodeUsageMode: NORMAL
  containers:
    - name: jnlp
      image: "jenkins/inbound-agent:3107.v665000b_51092-10"
      args:
        - --agent
        - jnlp
        - --workDir=/home/jenkins/agent
      ttyEnabled: true
    - name: nodejs
      image: "node:18"
      command:
        - cat
      ttyEnabled: true
    - name: kaniko
      image: "gcr.io/kaniko-project/executor:latest"
      args:
        - "--help"
      ttyEnabled: true
  runAsUser: 1000
  connectTimeout: 100

persistence:
  enabled: true
  storageClass: local-path
  size: 8Giz