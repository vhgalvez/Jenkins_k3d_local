controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"

  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  containerEnv:
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "Bienvenido a Jenkins en Kubernetes ðŸ˜Ž"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins-local-k3d:8080"
                jenkinsTunnel: "jenkins-local-k3d-agent:50000"
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15

        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: dockerhub-credentials
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "DockerHub Access Token for CI/CD"
                  - string:
                      scope: GLOBAL
                      id: github-ci-token
                      secret: "${GITHUB_TOKEN}"
                      description: "GitHub PAT para GitOps"

        unclassified:
          location:
            adminAddress: "admin@jenkins.local"
            url: "http://jenkins.local"

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy

  sidecars:
    configAutoReload:
      enabled: false

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

agent:
  label: default
  containers:
    - name: nodejs
      image: node:18-alpine
      command: ["cat"]
      ttyEnabled: true
      env:
        - name: NODE_ENV
          value: "production"
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          cpu: "500m"
          memory: "512Mi"

    - name: kaniko
      image: gcr.io/kaniko-project/executor:v1.23.0-debug
      command: ["/kaniko/executor"]
      args: ["--help"]
      ttyEnabled: true
      env:
        - name: DOCKER_CONFIG
          value: "/kaniko/.docker/"
      volumeMounts:
        - name: docker-config
          mountPath: "/kaniko/.docker"
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "1536Mi"

  volumes:
    - name: docker-config
      secret:
        secretName: dockerhub-config
