# jenkins-values.yaml – Configuración completa y funcional para laboratorio k3d/k3s
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"
    pullPolicy: IfNotPresent

  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  # ← LAS variables que el chart inyectará al contenedor
  env:
    - name: JENKINS_ADMIN_USER
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-user
    - name: JENKINS_ADMIN_PASSWORD_HASH
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-password

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "🚀 Jenkins sobre K3d/K3s – DevOps ready"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  # 👇  ¡COMILLAS!  ─ evita que YAML trate # como comentario
                  password: '${JENKINS_ADMIN_PASSWORD_HASH}'
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          # (plantilla de agente kubernetes opcional, omítela si usas la del chart)
          # clouds:
          #   - kubernetes: …

        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      id: dockerhub-credentials
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "🔐 DockerHub token"
                  - string:
                      id: github-ci-token
                      secret: "${GITHUB_TOKEN}"
                      description: "🔐 GitHub PAT"

        unclassified:
          location:
            url: "http://jenkins.local"
            adminAddress: "admin@example.com"

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy
    - pipeline-stage-view

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi
