# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.452.2-jdk17"
    pullPolicy: IfNotPresent
    imageOverride: jenkins/jenkins:2.452.2-jdk17

  admin:
    username: admin
    password: admin

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - blueocean
    - configuration-as-code

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      kubernetes-cloud: |
        jenkins:
          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins-local-k3d.jenkins.svc.cluster.local:8080"
                jenkinsTunnel: "jenkins-local-k3d-agent.jenkins.svc.cluster.local:50000"
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15
                templates:
                  - name: default
                    label: jenkins-agent
                    containers:
                      - name: jnlp
                        image: jenkins/inbound-agent:alpine
                        alwaysPullImage: false
                        args: "${computer.jnlpmac} ${computer.name}"
                        ttyEnabled: true
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "128Mi"
                    nodeUsageMode: NORMAL
                    idleMinutes: 1
                    yamlMergeStrategy: override

  sidecars:
    configAutoReload:
      enabled: true

  podAnnotations:
    container.apparmor.security.beta.kubernetes.io/jenkins: unconfined

  volumes:
    - name: docker-storage
      emptyDir: {}
    - name: docker-bin
      emptyDir: {}

  volumeMounts:
    - name: docker-bin
      mountPath: /usr/local/bin

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: NodePort
  nodePort: 32000