# jenkins-values.yaml  –  listo para k3d/k3s laboratorio
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"

  # ──────────────── 1) Credenciales de administrador ────────────────
  admin:
    existingSecret: jenkins-admin # kubectl create secret …
    userKey: jenkins-admin-user # → admin
    passwordKey: jenkins-admin-password # → admin  (usa hash en prod)

  # ──────────────── 2) Variables de entorno para el contenedor master ────────────────
  containerEnv:
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  # ──────────────── 3) Configuration-as-Code (JCasC) ────────────────
  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "Bienvenido a Jenkins en Kubernetes 😎"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "admin"
                  password: "admin"      # ⚠️ cámbialo a hash bcrypt en prod
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          ## ── 3a. Cloud: Kubernetes ────────────────────────────────
          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins-local-k3d:8080"
                jenkinsTunnel: "jenkins-local-k3d-agent:50000"
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15

                ## ► Plantilla única de agente (label = jenkins-agent)
                templates:
                  - name: "jenkins-agent"
                    label: "jenkins-agent"
                    nodeUsageMode: NORMAL
                    idleMinutes: 1

                    ## 3a-1) Volúmenes de POD (⚠️ *un* mapa por item)
                    volumes:
                      - secretVolume:
                          secretName: dockerhub-credentials
                          mountPath: "/kaniko/.docker"

                    ## 3a-2) Contenedores que vivirán en el pod agente
                    containers:
                      - name: jnlp
                        image: jenkins/inbound-agent:3107.v665000b_51092-10
                        args: ["\$(JENKINS_SECRET)", "\$(JENKINS_NAME)"]
                        ttyEnabled: true
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "128Mi"
                        resourceLimitCpu: "500m"
                        resourceLimitMemory: "512Mi"

                      - name: nodejs
                        image: node:18-alpine
                        command: ["cat"]
                        ttyEnabled: true
                        envVars:               # ← usa *envVars*, NO “env”
                          - key: NODE_ENV
                            value: production
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "256Mi"
                        resourceLimitCpu: "500m"
                        resourceLimitMemory: "512Mi"

                      - name: kaniko
                        image: gcr.io/kaniko-project/executor:v1.23.0-debug
                        command: ["/kaniko/executor"]
                        args: ["--help"]
                        ttyEnabled: true
                        envVars:
                          - key: DOCKER_CONFIG
                            value: /kaniko/.docker/
                        resourceRequestCpu: "250m"
                        resourceRequestMemory: "512Mi"
                        resourceLimitCpu: "1"
                        resourceLimitMemory: "1536Mi"

        ## ── 3b. Credenciales globales ──────────────────────────────
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      scope: GLOBAL
                      id: dockerhub-credentials
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "DockerHub Access Token for CI/CD"
                  - string:
                      scope: GLOBAL
                      id: github-ci-token
                      secret: "${GITHUB_TOKEN}"
                      description: "GitHub PAT para GitOps"

        ## ── 3c. URL del sistema ────────────────────────────────────
        unclassified:
          location:
            adminAddress: "admin@jenkins.local"
            url: "http://jenkins.local"

  # ──────────────── 4) Plugins útiles pre-instalados ────────────────
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy

  sidecars:
    configAutoReload:
      enabled: false # activalo si quieres autoreload de JCasC

# ──────────────── 5) Persistencia mínima local-path (k3d/k3s) ──────
persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi
