# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.504.3-jdk17"
    pullPolicy: IfNotPresent

  # ðŸ‘¤ Usuario admin cargado desde un Secret externo
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - blueocean
    - configuration-as-code
    - credentials
    - credentials-binding

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          securityRealm:
            local:
              allowsSignup: false
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins:8080"
                jenkinsTunnel: "jenkins-agent:50000"
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15
                templates:
                  - name: "default"
                    label: "jenkins-agent"
                    nodeUsageMode: NORMAL
                    idleMinutes: 1
                    containers:
                      - name: jnlp
                        image: jenkins/inbound-agent:3283.v92c105e0f819-4
                        args: "${computer.jnlpmac} ${computer.name}"
                        ttyEnabled: true
                        resourceRequestCpu: 100m
                        resourceRequestMemory: 128Mi
                yamlMergeStrategy: override

  sidecars:
    configAutoReload:
      enabled: true

  podAnnotations:
    container.apparmor.security.beta.kubernetes.io/jenkins: unconfined

  volumes:
    - name: docker-storage
      emptyDir: {}
    - name: docker-bin
      emptyDir: {}

  volumeMounts:
    - name: docker-bin
      mountPath: /usr/local/bin

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: NodePort
  nodePort: 32000