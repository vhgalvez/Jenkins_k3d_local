# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.504.3-jdk17"
    pullPolicy: IfNotPresent

  # Elimina credenciales est√°ticas de admin (ya no necesarias si habilitas seguridad)
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - blueocean
    - configuration-as-code
    - credentials
    - credentials-binding

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      security: |
        jenkins:
          securityRealm:
            local:
              allowsSignup: false
              users:
                - id: "admin"
                  password: "${ADMIN_PASSWORD}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
      kubernetes-cloud: |
        <<: !include jenkins-casc-config.yaml

  sidecars:
    configAutoReload:
      enabled: true

  podAnnotations:
    container.apparmor.security.beta.kubernetes.io/jenkins: unconfined

  volumes:
    - name: docker-storage
      emptyDir: {}
    - name: docker-bin
      emptyDir: {}

  volumeMounts:
    - name: docker-bin
      mountPath: /usr/local/bin

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: NodePort
  nodePort: 32000