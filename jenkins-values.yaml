# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21" # Última versión con JDK 21
    pullPolicy: IfNotPresent

  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  containerEnv:
    - name: JENKINS_ADMIN_USER
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-user
    - name: JENKINS_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: jenkins-admin
          key: jenkins-admin-password
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  installPlugins:
    # Especificamos versiones fijas para estos plugins para evitar el error de "Couldn't find checksum"
    # Estas versiones son conocidas por ser estables con Jenkins 2.518-jdk21.
    # Siempre puedes verificar las últimas versiones estables en plugins.jenkins.io
    - kubernetes:4374.v140b_765a_1b_1d # Versión estable
    - workflow-aggregator:1373.v7b_813f10efa_b_ # Versión estable
    - git
    - docker-workflow
    - blueocean
    - configuration-as-code
    - credentials-binding:1.32 # Mantener la versión específica para compatibilidad
    # El plugin `credentials-binding` es crucial para que JCasC pueda manejar 'secretText' y otros tipos de credenciales.

  JCasC:
    enabled: true
    defaultConfig: false # Mantener en false si quieres aplicar tu propia configuración CASC
    configScripts:
      main: |
        jenkins:
          securityRealm:
            local:
              allowsSignup: false  # Deshabilita el registro de nuevos usuarios
              enableCaptcha: false # Deshabilita el CAPTCHA
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD}"

          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false  # Deshabilita el acceso anónimo

          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true # Esto es útil en entornos de desarrollo/pruebas. Para producción, considera un CA de confianza.
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins-local-k3d:8080" # URL del servicio Jenkins dentro del clúster
                jenkinsTunnel: "jenkins-local-k3d-agent:50000" # URL del agente de Jenkins
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15
                templates:
                  - name: "default"
                    label: "jenkins-agent"
                    nodeUsageMode: "NORMAL"
                    idleMinutes: 1
                    containers:
                      - name: jnlp
                        image: "jenkins/inbound-agent:alpine"
                        args: "${computer.jnlpmac} ${computer.name}" # Argumentos para conectar el agente
                        ttyEnabled: true
                        resourceRequestCpu: "100m"
                        resourceRequestMemory: "128Mi"
                        resourceLimitCpu: "500m"
                        resourceLimitMemory: "512Mi"

        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      id: "dockerhub-credentials"
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "DockerHub Access Token for CI/CD"
                  - secretText:
                      id: "github-ci-token"
                      secret: "${GITHUB_TOKEN}"
                      description: "GitHub Token for Push from Jenkins"

  sidecars:
    configAutoReload:
      enabled: true # Habilita el sidecar para recargar JCasC automáticamente

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

  # PodAnnotations se deja vacío si no necesitas anotaciones específicas para el pod del controlador.
  podAnnotations: {}

  # Estos volúmenes y montajes pueden ser necesarios si estás ejecutando operaciones de Docker-in-Docker
  # o si tus agentes necesitan acceso a los binarios de Docker o sockets.
  # Si no los necesitas, puedes eliminarlos.
  volumes:
    - name: docker-storage
      emptyDir: {}
    - name: docker-bin
      emptyDir: {}

  volumeMounts:
    - name: docker-bin
      mountPath: /usr/local/bin

agent:
  podName: "jenkins-agent"
  customJenkinsLabels:
    - jenkins-agent
  nodeUsageMode: NORMAL
  containers:
    - name: jnlp
      image: "jenkins/inbound-agent:alpine"
      ttyEnabled: true
  connectTimeout: 100
  runAsUser: 1000

persistence:
  enabled: true
  storageClass: local-path # Asegúrate de que esta StorageClass exista en tu clúster K3d
  size: 8Gi

service:
  type: ClusterIP
  agentListenerPort: 50000
