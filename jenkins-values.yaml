# jenkins-values.yaml
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"
    pullPolicy: IfNotPresent

  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  containerEnv:
    - name: DOCKERHUB_USERNAME
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: username
    - name: DOCKERHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: dockerhub-credentials
          key: password
    - name: GITHUB_TOKEN
      valueFrom:
        secretKeyRef:
          name: github-ci-token
          key: token

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "Bienvenido a Jenkins"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: "${JENKINS_ADMIN_PASSWORD_HASH}"
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          clouds:
            - kubernetes:
                name: "kubernetes"
                namespace: "jenkins"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                jenkinsUrl: "http://jenkins-local-k3d:8080"
                jenkinsTunnel: "jenkins-local-k3d-agent:50000"
                containerCap: 10
                connectTimeout: 5
                readTimeout: 15
                # Comment out the entire templates section
                # templates:
                #   - name: "jenkins-agent"
                #     label: "jenkins-agent"
                #     nodeUsageMode: NORMAL
                #     idleMinutes: 1
                #     containers:
                #       - name: jnlp
                #         image: jenkins/inbound-agent:3309.v27b_9314fd1a_4-1
                #         args:
                #           - "jenkins-slave"
                #         ttyEnabled: true
                #         resourceRequestCpu: "100m"
                #         resourceRequestMemory: "128Mi"

          unclassified:
            location:
              adminAddress: "admin@jenkins.local"
              url: "http://jenkins.local"

          credentials:
            system:
              domainCredentials:
                - domain: "global"
                  credentials:
                    - usernamePassword:
                        scope: GLOBAL
                        id: "dockerhub-credentials"
                        username: "${DOCKERHUB_USERNAME}"
                        password: "${DOCKERHUB_TOKEN}"
                        description: "DockerHub Access Token for CI/CD"
                    - usernamePassword:
                        scope: GLOBAL
                        id: "github-ci-token"
                        username: "dummy"
                        password: "${GITHUB_TOKEN}"
                        description: "GitHub PAT para GitOps"

  sidecars:
    configAutoReload:
      enabled: false

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy

  livenessProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 90
    periodSeconds: 10
    failureThreshold: 5
    timeoutSeconds: 5

  readinessProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 60
    periodSeconds: 10
    failureThreshold: 3
    timeoutSeconds: 5

  startupProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 120
    periodSeconds: 10
    failureThreshold: 18
    timeoutSeconds: 5

  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: ClusterIP
  agentListenerPort: 50000
