# jenkins-values.yaml – Configuración completa y funcional para laboratorio k3d/k3s
#──────────────────────────────────────────────────────────────
#  Jenkins Helm chart – valores renderizados con envsubst
#──────────────────────────────────────────────────────────────
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"

  # El chart leerá la contraseña ya hasheada del secret
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  # El chart **NO** acepta valueFrom, por eso metemos value literal
  env:
    - name: JENKINS_ADMIN_USER
      value: "${JENKINS_ADMIN_USER}"
    - name: JENKINS_ADMIN_PASSWORD_HASH # <-- hash bcrypt literal
      value: "${JENKINS_ADMIN_PASSWORD_HASH}"

  # Opcional: disponibles en los pipelines
  containerEnv:
    - name: DOCKERHUB_USERNAME
      value: "${DOCKERHUB_USERNAME}"
    - name: DOCKERHUB_TOKEN
      value: "${DOCKERHUB_TOKEN}"
    - name: GITHUB_TOKEN
      value: "${GITHUB_TOKEN}"

  JCasC:
    enabled: true
    defaultConfig: false
    configScripts:
      main: |
        jenkins:
          systemMessage: "🚀 Jenkins sobre K3d/K3s – DevOps ready"
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: '${JENKINS_ADMIN_PASSWORD_HASH}'
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      id: dockerhub-credentials
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                      description: "🔐 DockerHub"
                  - string:
                      id: github-ci-token
                      secret: "${GITHUB_TOKEN}"
                      description: "🔐 GitHub"

        unclassified:
          location:
            url: "http://jenkins.local"
            adminAddress: "admin@example.com"

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - docker-workflow
    - configuration-as-code
    - credentials
    - plain-credentials
    - credentials-binding
    - ssh-credentials
    - github-oauth
    - role-strategy
    - pipeline-stage-view

persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi

service:
  type: ClusterIP
  agentListenerPort: 50000
