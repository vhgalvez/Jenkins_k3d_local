# jenkins-values.template.yaml
# ---------------------------------------------------------------------------
# Jenkins Helm chart ‚Äì plantilla para envsubst
#  ¬†‚Ä¢ Conserva agentes: nodejs & kaniko
#  ¬†‚Ä¢ Secret dockerhub‚Äëconfig montado en /kaniko/.docker
# ---------------------------------------------------------------------------
controller:
  image:
    repository: jenkins/jenkins
    tag: "2.518-jdk21"

  # Admin user/password desde el Secret que generas en el paso del script
  admin:
    existingSecret: jenkins-admin
    userKey: jenkins-admin-user
    passwordKey: jenkins-admin-password

  # Variables de entorno b√°sicas dentro del controller
  env:
    JENKINS_ADMIN_USER: "${JENKINS_ADMIN_USER}"
    JENKINS_ADMIN_PASSWORD_HASH: "${JENKINS_ADMIN_PASSWORD_HASH}"

  # Credenciales a disposici√≥n del controller (√∫tiles para alg√∫n plugin)
  containerEnv:
    - name: DOCKERHUB_USERNAME
      value: "${DOCKERHUB_USERNAME}"
    - name: DOCKERHUB_TOKEN
      value: "${DOCKERHUB_TOKEN}"
    - name: GITHUB_TOKEN
      value: "${GITHUB_TOKEN}"

  # -------------------------------------------------------------------------
  # Jenkins Configuration as Code (JCasC)
  # -------------------------------------------------------------------------
  JCasC:
    enabled: true
    defaultConfig: false         # no mezclar con la config por defecto
    configScripts:
      main: |
        jenkins:
          systemMessage: "üöÄ Jenkins sobre K3d/K3s ‚Äì DevOps ready"

          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                - id: "${JENKINS_ADMIN_USER}"
                  password: '${JENKINS_ADMIN_PASSWORD_HASH}'

          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false

          # ---------- Kubernetes Cloud (agentes en pods) -------------------
          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                skipTlsVerify: true
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins-local-k3d:8080"
                jenkinsTunnel: "jenkins-local-k3d-agent:50000"
                templates:
                  - name: "default"
                    label: "default"
                    idleMinutes: 1
                    containers:
                      # -- Contenedor Node.js --------------------------------
                      - name: "nodejs"
                        image: "node:18-alpine"
                        command: "cat"
                        ttyEnabled: true

                      # -- Contenedor Kaniko ---------------------------------
                      - name: "kaniko"
                        image: "gcr.io/kaniko-project/executor:v1.23.0-debug"
                        command: "/busybox/cat"
                        ttyEnabled: true
                        env:
                          - name: "DOCKER_CONFIG"
                            value: "/kaniko/.docker"

                    # ------ Vol√∫menes (‚ö†Ô∏è sin readOnly / volumeName) --------
                    volumes:
                      - secretVolume:
                          secretName: "dockerhub-config"
                          mountPath: "/kaniko/.docker"
                          # defaultMode y optional son los √∫nicos soportados
                          # defaultMode: 0400          # ‚Üê opcional
                          # optional: false            # ‚Üê opcional

        # ----------------------- Credenciales globales ----------------------
        credentials:
          system:
            domainCredentials:
              - credentials:
                  - usernamePassword:
                      id: "dockerhub-credentials"
                      username: "${DOCKERHUB_USERNAME}"
                      password: "${DOCKERHUB_TOKEN}"
                  - string:
                      id: "github-ci-token"
                      secret: "${GITHUB_TOKEN}"

# ---------------------------------------------------------------------------
# Persistencia (PVC local-path en k3d/k3s)
# ---------------------------------------------------------------------------
persistence:
  enabled: true
  storageClass: local-path
  size: 8Gi
